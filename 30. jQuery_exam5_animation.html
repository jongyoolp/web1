<!DOCTYPE html>
<html>
<head>
	<title>jQuery 예제</title>
	<script src="jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.Rectangle1').click(function(){
				$(this).animate({
					'top' : '200px',
					'left' : '200px'
				}, 2000);
			});

			$('.BtnStop').click(function(){
				$('.Rectangle1').stop();
			});
		});
	</script>
	<style>
		.Playground{
			position: ralative;
			width: 300px;
			height: 300px;
			background-color: Yellow;
			border: 1px solid black;
		}
		.Rectangle1 {
			position: absolute;
			top: 0;
			left: 0;
			width: 64px;
			height: 64px;
			background-color: #00FF00;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class = "Playground">
		<div class = "Rectangle1"></div>
	</div>
	<input type="button" class="BtnStop" value="중지" />
</body>
</html>
